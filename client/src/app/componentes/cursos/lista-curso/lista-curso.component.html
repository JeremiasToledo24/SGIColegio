<div class="row justify-content-md-center">
    <mat-card class="backGroundCard col-sm-10">
        <mat-card-title style="text-align: center">Lista de cursos registrados en el sistema</mat-card-title>
        <mat-card-content>
            <div class="row justify-content-md-center">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-sm-8">

                    <!-- Columna ID, solo para llevar el dato -->
                    <ng-container matColumnDef="idCurso">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let curso">{{curso.idCurso}}</td>
                    </ng-container>

                    <!-- Columna Nombre -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let curso">{{curso.nombre}}</td>
                    </ng-container>

                    <!-- Columna Division -->
                    <ng-container matColumnDef="division">
                        <th mat-header-cell *matHeaderCellDef>Division</th>
                        <td mat-cell *matCellDef="let curso">{{curso.division}}</td>
                    </ng-container>

                    <!-- Columna Nivel -->
                    <ng-container matColumnDef="nivel">
                        <th mat-header-cell *matHeaderCellDef>Nivel</th>
                        <td mat-cell *matCellDef="let curso">
                          <div *ngIf="curso.idNivel==1">
                              <td mat-cell>Primaria</td>
                        </div>
                                <div *ngIf="curso.idNivel==2">
                                    <td mat-cell>Secundaria</td>
                                </div>
                        </td>
                    </ng-container>

                    <!-- Columna operaciones -->
                    <ng-container matColumnDef="operaciones">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center">Operaciones</th>
                        <td mat-cell *matCellDef="let curso" style="text-align: center">

                            <!-- Botón editar -->
                            <button mat-raised-button style="background-color: dodgerblue"
                                (click)="openEditDialog(curso)">
                                <mat-icon>create</mat-icon>
                            </button>

                            <!-- Botón eliminar -->
                            <button mat-raised-button color="warn" (click)="deleteDialog(curso)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
