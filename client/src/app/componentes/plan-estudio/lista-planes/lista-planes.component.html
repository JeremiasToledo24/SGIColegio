<div class="row justify-content-md-center">
  <mat-card id="seleccionarMaterias" class="col-md-10">
    <mat-card-header>
      <mat-card-title>Lista de Planes Vigentes</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--Columna año del plan -->
        <ng-container matColumnDef="idPlanEstudio">
          <th mat-header-cell *matHeaderCellDef>Id Plan</th>
          <td mat-cell *matCellDef="let plan"> {{plan.idPlanEstudio}} </td>
        </ng-container>

        <!--Columna nivel -->
        <ng-container matColumnDef="idNivel">
          <th mat-header-cell *matHeaderCellDef> Nivel del Plan</th>
          <td mat-cell *matCellDef="let plan">
            <div *ngIf="plan.idNivel ===1">Primaria</div>
            <div *ngIf="plan.idNivel ===2">Secundaria</div>
          </td>
        </ng-container>

        <!--Columna curso -->
        <ng-container matColumnDef="nombrePlan">
          <th mat-header-cell *matHeaderCellDef> Nombre del Plan</th>
          <td mat-cell *matCellDef="let plan"> {{plan.nombrePlan}} </td>
        </ng-container>

        <!--Columna codigo materia -->
        <!-- <ng-container matColumnDef="idPlanMateria">
          <th mat-header-cell *matHeaderCellDef> Codigo de la Materia</th>
          <td mat-cell *matCellDef="let plan"> {{plan.idPlanMateria}} </td>
        </ng-container>
 -->
        <!--Columna nombre materia -->
        <ng-container matColumnDef="anio">
          <th mat-header-cell *matHeaderCellDef> Año del Plan</th>
          <td mat-cell *matCellDef="let plan"> {{plan.anio}} </td>
        </ng-container>

        <!--Columna id materia -->
        <ng-container matColumnDef="codMateria">
          <th mat-header-cell *matHeaderCellDef> identificador de la Materia</th>
          <td mat-cell *matCellDef="let plan"> {{plan.codMateria}} </td>
        </ng-container>

        <!--Columna nombre materia -->
        <ng-container matColumnDef="nombreMateria">
          <th mat-header-cell *matHeaderCellDef> Nombre de la Materia</th>
          <td mat-cell *matCellDef="let plan"> {{plan.nombreMateria}} </td>
        </ng-container>

        <!--Columna operaciones -->
        <ng-container matColumnDef="operaciones">
          <th mat-header-cell *matHeaderCellDef> Operaciones</th>
          <td mat-cell *matCellDef="let plan">
            <button mat-raised-button style="background-color: dodgerblue">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-raised-button color="warn" (click)="eliminarPlan(plan)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
