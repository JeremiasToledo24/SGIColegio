<!-- Buscador de materia -->

<!-- Lista de materias -->
<table mat-table [dataSource]="materiaService.datasource" class="mat-elevation-z8">

  <!-- Columna código -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef>Codigo de la Materia</th>
    <td mat-cell *matCellDef="let materia"> {{materia.codigo}} </td>
  </ng-container>

  <!-- Columna nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre de la Materia</th>
    <td mat-cell *matCellDef="let materia"> {{materia.nombre}} </td>
  </ng-container>

  <!-- Columna operaciones -->
  <ng-container matColumnDef="operaciones">
    <th mat-header-cell *matHeaderCellDef>Operaciones</th>
    <td mat-cell *matCellDef="let materia">

      <!-- Botón editar -->
      <button mat-raised-button style="background-color: khaki" (click)="editarMateria(materia)">
        <mat-icon>create</mat-icon>
      </button>

      <!-- Botón eliminar -->
      <button mat-raised-button style="background-color: #ff0000" (click)="eliminarMateria(materia)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
