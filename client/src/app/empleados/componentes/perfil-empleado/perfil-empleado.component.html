<mat-card id="Perfil">
  <mat-card-title>Perfil del empleado</mat-card-title>
  <div class="row justify-md-center">
    <!-- Foto de perfil -->
    <div class="col-4 align-items-center">
      <mat-card class="mat-elevation-z8">
        <img src="../../../../assets/profile.jpeg" width="100%" style="border-radius:5%">
      </mat-card>

      <!-- BotÃ³n VOLVER -->
      <div style="margin-top: 3rem">
          <button mat-raised-button color="primary" style="margin-left: 2.4rem" (click)="volver()">Volver</button>
        </div>
    </div>

    <!-- Datos del empleado-->
    <div class="col-8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="label">
          <th mat-header-cell *matHeaderCellDef>Empleado</th>
          <td mat-cell *matCellDef="let element"> {{element.label}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="celdaData">&nbsp;&nbsp;&nbsp;&nbsp;{{element.data}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</mat-card>
