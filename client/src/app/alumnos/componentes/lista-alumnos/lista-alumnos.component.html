<div class="row justify-content-md-center">
  <mat-card class="col-md-10 backGroundCard">
    <mat-card-title style="text-align: center">Lista de alumnos registrados en el sistema</mat-card-title>
    <mat-card-content>
      <div class="row">
        <!-- Buscador -->
        <div class="col-sm-6">

        </div>

        <!-- Alumnos históricos -->
        <div class="col-sm-6">

        </div>
      </div>

      <!-- Tabla de empleados -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Columna DNI -->
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef>DNI</th>
          <td mat-cell *matCellDef="let alumno">{{alumno.DNIAlumno}}</td>
        </ng-container>

        <!-- Columna Apellido -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let alumno">{{alumno.apellido}}</td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let alumno">{{alumno.nombre}}</td>
        </ng-container>

        <!-- Columna operaciones -->
        <ng-container matColumnDef="operaciones">
          <th mat-header-cell *matHeaderCellDef>Operaciones</th>
          <td mat-cell *matCellDef="let alumno">

            <!-- Botón editar -->
            <!-- <button mat-raised-button style="background-color: dodgerblue" (click)="openEditDialog(alumno)">
              <mat-icon>create</mat-icon>
            </button> -->

            <!-- Ver perfil -->
            <button (click)="verPerfil(alumno.DNIAlumno)" mat-raised-button style="background-color: rosybrown">
              <mat-icon>account_circle</mat-icon>
              Perfil
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
