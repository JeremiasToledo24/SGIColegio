<div class="row justify-content-md-center">
  <mat-card class="col-md-10 backGroundCard">
    <mat-card-title style="text-align: center">Lista de docentes registrados en el sistema</mat-card-title>
    <mat-card-subtitle style="margin-left: 2%">Haga clic en el botón
      <button mat-raised-button style="background-color: #B2FF59; display: inline">
        <mat-icon>add_circle</mat-icon>
        Formación docente
      </button>
      para agregar la formación académica del docente.
    </mat-card-subtitle>
    <mat-card-content>

      <!-- Buscador de docentes -->
      <form class="buscador-form" [formGroup]="buscadorForm" (ngSubmit)="buscar()">
        <mat-form-field class="buscador-full-width">
          <input type="text" placeholder="Buscar Docente por DNI, Nombre o Apellido" aria-label="search"
                 matInput formControlName="data">
          <button mat-button matSuffix mat-icon-button>
            <mat-icon>search</mat-icon>
          </button>
          <button (click)="limpiar()" mat-button matSuffix mat-icon-button>
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </form>

      <!-- Tabla de docentes -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Columna DNI -->
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef>DNI</th>
          <td mat-cell *matCellDef="let docente">{{docente.dni}}</td>
        </ng-container>

        <!-- Columna Apellido -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let docente">{{docente.apellido}}</td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let docente">{{docente.nombre}}</td>
        </ng-container>

        <!-- Columna operaciones -->
        <ng-container matColumnDef="operaciones">
          <th mat-header-cell *matHeaderCellDef>Operaciones</th>
          <td mat-cell *matCellDef="let docente">

            <!-- Botón editar -->
            <button mat-raised-button style="background-color: dodgerblue"
                    (click)="openEditDialog(docente)">
              <mat-icon>create</mat-icon>
            </button>

            <!-- Botón eliminar -->
            <button mat-raised-button color="warn" (click)="borrarDocente(docente)">
              <mat-icon>delete</mat-icon>
            </button>

            <!-- Botón agregar formación docente -->
            <button (click)="agregarFormacion(docente)" mat-raised-button style="background-color: #B2FF59">
              <mat-icon>add_circle</mat-icon>
              Formación docente
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
