<div class="row justify-content-md-center">
  <mat-card class="col-md-10 backGroundCard">
    <mat-card-title style="text-align: center">Lista de docentes registrados en el sistema</mat-card-title>
    <mat-card-subtitle style="margin-left: 2%">Haga clic en el botón
      <button mat-raised-button style="background-color: rgb(114, 218, 29); display: inline">
        <mat-icon>add_circle</mat-icon>
        Formación docente
      </button>
      para agregar la formación académica del docente.
    </mat-card-subtitle>
    <mat-card-content>

      <div class="row">
        <!-- Buscador -->
          <div class="col-sm-6">
              <mat-form-field class="col-sm-12">
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Docente">
              </mat-form-field>
          </div>

        <!-- Docentes historico-->
        <div class="col-sm-6">Ver docentes dados de baja:
          <button mat-raised-button color="primary" style="display: inline" (click)="listaHistoricos()">
            <mat-icon>list</mat-icon>
          </button>
        </div>
      </div>
      

      <!-- Tabla de docentes -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Columna DNI -->
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef>DNI</th>
          <td mat-cell *matCellDef="let docente">{{docente.dni}}</td>
        </ng-container>

        <!-- Columna Apellido -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let docente">{{docente.apellido}}</td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let docente">{{docente.nombre}}</td>
        </ng-container>

        <!-- Columna operaciones -->
        <ng-container matColumnDef="operaciones">
          <th mat-header-cell *matHeaderCellDef>Operaciones</th>
          <td mat-cell *matCellDef="let docente">

            <!-- Botón editar -->
            <button mat-raised-button style="background-color: dodgerblue" (click)="openEditDialog(docente)">
              <mat-icon>create</mat-icon>
            </button>

            <!-- Botón eliminar -->
            <button mat-raised-button color="warn" (click)="borrarDocente(docente)">
              <mat-icon>delete</mat-icon>
            </button>

            <!-- Botón agregar formación docente -->
            <button (click)="agregarFormacion(docente)" mat-raised-button style="background-color: rgb(114, 218, 29)">
              <mat-icon>add_circle</mat-icon>
              Formación docente
            </button>
            <!-- Botón agregar formación docente -->
            <button (click)="verPerfil(docente.dni)" mat-raised-button style="background-color: rosybrown">
              <mat-icon>account_circle</mat-icon>
              Perfil
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
