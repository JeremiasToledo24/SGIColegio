<mat-card style="background-color:  #E8EAF6">
    <div mat-dialog-content>
        <div class="row">
            <div class="col">
                <label><b>Materia:</b> {{this.data.materia.nombreMateria}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label><b>Curso:</b> {{this.data.curso}}</label>
            </div>
            <div class="col">
                <label><b>Division:</b> {{this.data.seccion}}</label>
            </div>
        </div>
        <div *ngIf="this.docente !== undefined">
            <div class="row">
                <div class="col">
                    <label for=""><b>Docente Asignado</b></label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label><b>Docente:</b> {{this.docente.apellidoDocente}}, {{this.docente.nombreDocente}}</label>
                </div>
                <div class="col">
                    <label><b>DNI:</b> {{this.docente.DNIDocente}}</label>
                </div>
            </div>
        </div>
        <div *ngIf="this.docente === undefined">
            <div class="row">
                <div class="col">
                    <label for="" style="color: #FF0000;"><b>La materia no tiene un docente asignado</b>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Ó Seleccione un Docente a asignar</label>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <!-- Buscador -->
            <mat-form-field class="col-sm-12">
                <input matInput (keyup)="applyFilter($event.target.value)"
                    placeholder="Buscar docente por Nombre, Apellido o DNI">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Columna DNI -->
                <ng-container matColumnDef="dni">
                    <th mat-header-cell *matHeaderCellDef>DNI</th>
                    <td mat-cell *matCellDef="let empleado">{{empleado.dni}}</td>
                </ng-container>

                <!-- Columna Apellido -->
                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef>Apellido</th>
                    <td mat-cell *matCellDef="let empleado">{{empleado.apellido}}</td>
                </ng-container>

                <!-- Columna Nombre -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let empleado">{{empleado.nombre}}</td>
                </ng-container>
                <!-- Columna operaciones -->
                <ng-container matColumnDef="operaciones">
                    <th mat-header-cell *matHeaderCellDef>Operaciones</th>
                    <td mat-cell *matCellDef="let empleado">
                        <!-- Botón editar -->
                        <button mat-raised-button style="background-color: dodgerblue" (click)="asignar(empleado)">
                            <mat-icon>add</mat-icon>Asignar
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</mat-card>
