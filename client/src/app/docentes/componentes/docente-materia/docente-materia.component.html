<mat-card class="backgroundCard">
  <mat-card>
    <mat-card-title style="text-align: center">Lista de docentes registrados en el sistema</mat-card-title>
    <mat-card-subtitle style="margin-left: 2%">Seleccione un docente de la lista al que desea vincular o
      desvincular
      materias
    </mat-card-subtitle>
    <mat-card-content>

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef> DNI</th>
          <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido</th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
        <!-- Operaciones -->
        <ng-container matColumnDef="operaciones">
          <th mat-header-cell *matHeaderCellDef>Operaciones</th>
          <td mat-cell *matCellDef="let docente">

            <!-- BotÃ³n editar -->
            <button mat-raised-button style="background-color: dodgerblue" (click)="asignacion(docente.dni)">
              <mat-icon>create</mat-icon>Asignar Materia
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</mat-card>
