<mat-card class="backGroundCard">
  <mat-card-header style="text-align: center;">
    <mat-card-title>Proveedores</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <!-- Buscador -->
      <div class="col-sm-6">
        <mat-form-field class="col-sm-12">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar proveedor">
        </mat-form-field>
      </div>

      <!-- Registrar nuevo proveedor -->
      <button style="margin: 10px 0px 20px 20px; background-color: rgb(114, 218, 29);" mat-raised-button
        (click)="registerDialog()">
        <mat-icon>add</mat-icon> Registrar proveedor
      </button>

      <!-- Proveedores historicos -->
      <button style="margin: 10px 0px 20px 20px" mat-raised-button color="primary">
        <mat-icon>list</mat-icon> Proveedores anteriores
      </button>
    </div>

    <!-- Lista de proveedores registrados -->
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">

      <!-- Columna NOMBRE-->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let proveedor"> {{proveedor.nombre}} </td>
      </ng-container>

      <!-- Columna CUIT/CUIL-->
      <ng-container matColumnDef="cuit_cuil">
        <th mat-header-cell *matHeaderCellDef> CUIT/CUIL </th>
        <td mat-cell *matCellDef="let proveedor"> {{proveedor.cuit_cuil}} </td>
      </ng-container>

      <!-- Columna TIPOSERVICIO -->
      <ng-container matColumnDef="tipoServicio">
        <th mat-header-cell *matHeaderCellDef> Tipo de servcio </th>
        <td mat-cell *matCellDef="let proveedor"> {{proveedor.tipoServicio}} </td>
      </ng-container>

      <!-- Columna OPERACIONES -->
      <ng-container matColumnDef="operaciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let proveedor" style="text-align: center;">
          <button mat-raised-button id="editButton" (click)="editDialog(proveedor)">
            <mat-icon>create</mat-icon> Editar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['nombre','cuit_cuil','tipoServicio','operaciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nombre','cuit_cuil','tipoServicio','operaciones'];"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
