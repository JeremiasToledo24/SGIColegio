<mat-card class="backgroundCard">
  <mat-card-header>
    <mat-card-title>Configurar factura</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-card>
      <!-- Primaria o secundaria-->
      <label>Seleccione el nivel:</label>
      <mat-radio-group style="margin-left: 2rem;">
        <mat-radio-button value="Primaria">Primaria</mat-radio-button>
        <mat-radio-button style="margin-left: 30px;" value="Secundaria">Secundaria</mat-radio-button>
      </mat-radio-group>

      <div class="d-flex justify-content-start">
        <!-- Concepto -->
        <label>Seleccione el periodo</label>

        <!-- Periodo -->
        <mat-select>
          <mat-option *ngFor="let periodo of periodos" [value]="periodo.anio">
            {{periodo.anio}}
          </mat-option>
        </mat-select>
      </div>
    </mat-card>

    <!-- Tablas -->
    <div class="row" style="margin: 1rem 0.5rem 0rem 0.5rem">

      <!-- CONCEPTO Y MODIFICAR -->
      <div class="col-md-6">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Columna CONCEPTO-->
          <ng-container matColumnDef="concepto">
            <th mat-header-cell *matHeaderCellDef>Concepto</th>
            <td mat-cell *matCellDef="let factura">{{factura.concepto}}</td>
          </ng-container>

          <!-- Columna MODIFICAR-->
          <ng-container matColumnDef="modificar">
            <th mat-header-cell *matHeaderCellDef>Modificar</th>
            <td mat-cell *matCellDef="let factura">

              <!-- Botón MODIFICAR -->
              <button mat-raised-button style="background-color: dodgerblue" (click)="openConfigDialog(factura)">
                Modificar <mat-icon>create</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['concepto','modificar']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['concepto','modificar'];"></tr>
        </table>
      </div>

      <!-- PERIODO, CONCEPTO Y MONTO-->
      <div class="col-md-6">
        <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

          <!-- Columna PERIODO -->
          <ng-container matColumnDef="periodo">
            <th mat-header-cell *matHeaderCellDef>Periodo</th>
            <td mat-cell *matCellDef="let factura"></td>
          </ng-container>

          <!-- Columna CONCEPTO -->
          <ng-container matColumnDef="concepto">
            <th mat-header-cell *matHeaderCellDef>Concepto</th>
            <td mat-cell *matCellDef="let factura"></td>
          </ng-container>

          <!-- Columna Monto FECHA VENC 1-->
          <ng-container matColumnDef="monto1">
            <th mat-header-cell *matHeaderCellDef>1° Vto</th>
            <td mat-cell *matCellDef="let factura"></td>
          </ng-container>

          <!-- Columna Monto FECHA VENC 2-->
          <ng-container matColumnDef="monto2">
            <th mat-header-cell *matHeaderCellDef>2° Vto</th>
            <td mat-cell *matCellDef="let factura"></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['periodo','concepto','monto1','monto2']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['periodo','concepto','monto1','monto2'];"></tr>
        </table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
