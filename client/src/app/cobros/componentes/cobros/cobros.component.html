<mat-card class="backgroundCard">
  <mat-card-header>
    <mat-card-title>Matricula y cuotas</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <p style="margin-left: 2rem;">Busque un alumno por su DNI para poder ver sus datos y facturas</p>

    <!-- Buscador -->
    <div class="row">
      <mat-form-field style="margin-left: 3rem">
        <input (keyup)="buscarAlumno($event)" matInput type="text" placeholder="DNI del alumno"
          [formControl]="dniControl">
        <button mat-button *ngIf="value" matSuffix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <!-- Datos del alumno -->
    <mat-card-title style="margin-left: 1.1rem;">Datos del alumno</mat-card-title>
    <mat-card>
      <div class="row">
        <div class="col-md-5" style="margin-left: 2rem;">
          <div class="row">
            <label><b>Alumno:</b>{{nombreAlumno}}</label>
          </div>
          <div class="row">
            <label><b>DNI:</b> {{alumno.DNIAlumno}}</label>
          </div>
        </div>
        <div class="col-md-5">
          <div class="row">
            <label><b>Nivel:</b> <!-- ACA EL NIVEL --> </label>
          </div>
          <div class="row">
            <label><b>Curso y división:</b> <!-- ACA EL CURSO Y DIVISION --></label>
          </div>
        </div>
        <label>39364294</label>
      </div>
    </mat-card>

    <ng-container *ngIf="alumno.DNIAlumno == null; else elseTemplate">
    </ng-container>
    <ng-template #elseTemplate>

      <!-- Fila de BOTONES-->

      <!-- Fila TABLAS-->
      <div class="row" style="margin-top: 1rem;">
        <div class="col-sm-6">
          <!-- Tabla CONCEPTOS DISPONIBLES -->
          <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">

            <!-- Columna CONCEPTO -->
            <ng-container matColumnDef="concepto">
              <th mat-header-cell *matHeaderCellDef>Concepto</th>
              <td mat-cell *matCellDef="let row"></td>
            </ng-container>

            <!-- Columna PERIODO -->
            <ng-container matColumnDef="periodo">
              <th mat-header-cell *matHeaderCellDef>Periodo</th>
              <td mat-cell *matCellDef="let row"></td>
            </ng-container>

            <!-- Columna MONTO 1° VENCIMIENTO -->
            <ng-container matColumnDef="primVenc">
              <th mat-header-cell *matHeaderCellDef>1° Vto</th>
              <td mat-cell *matCellDef="let row"></td>
            </ng-container>

            <!-- Columna MONTO 2° VENCIMIENTO -->
            <ng-container matColumnDef="segVenc">
              <th mat-header-cell *matHeaderCellDef>2° Vto</th>
              <td mat-cell *matCellDef="let row"></td>
            </ng-container>

            <!-- Columna ELEGIR -->
            <ng-container matColumnDef="elegir">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="primary">Elegir</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['concepto','periodo','primVenc','segVenc', 'elegir']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['concepto','periodo','primVenc','segVenc','elegir'];"></tr>
          </table>
        </div>
        <div class="col-sm-6">
          <!-- Tabla CONCEPTOS ELEGIDOS -->
          <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">
            <!-- Columna CONCEPTO -->
            <ng-container matColumnDef="concepto">
              <th mat-header-cell *matHeaderCellDef>Concepto</th>
              <td mat-cell *matCellDef="let row"></td>
            </ng-container>

            <!-- Columna PERIODO -->
            <ng-container matColumnDef="periodo">
              <th mat-header-cell *matHeaderCellDef>Periodo</th>
              <td mat-cell *matCellDef="let row"></td>
            </ng-container>

            <!-- Columna MONTO 1° VENCIMIENTO -->
            <ng-container matColumnDef="primVenc">
              <th mat-header-cell *matHeaderCellDef>1° Vto</th>
              <td mat-cell *matCellDef="let row"></td>
            </ng-container>

            <!-- Columna MONTO 2° VENCIMIENTO -->
            <ng-container matColumnDef="segVenc">
              <th mat-header-cell *matHeaderCellDef>2° Vto</th>
              <td mat-cell *matCellDef="let row"></td>
            </ng-container>

            <!-- Columna ESTADO -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let row"></td>
              </ng-container>

            <!-- Columna QUITAR -->
            <ng-container matColumnDef="quitar">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="warn">Quitar</button>
              </td>
            </ng-container>

            <!-- CUANDO EL ESTADO ES PAGADO, NO DEBE MOSTRAR EL BOTÓN QUITAR -->

            <tr mat-header-row *matHeaderRowDef="['concepto','periodo','primVenc','segVenc','quitar','estado']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['concepto','periodo','primVenc','segVenc','quitar','estado'];"></tr>
          </table>
        </div>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
