<!-- Boton generar -->
<div style="text-align: right; margin-right: 20px;">
    <button mat-raised-button color="primary" (click)="generaBoleta()">
        <mat-icon>print</mat-icon> Generar factura
    </button>

    <button mat-raised-button color="warn" (click)="close()" style="margin: 0px 0px 0px 20px">
        <mat-icon>close</mat-icon> Cerrar
    </button>
</div>

<!-- Factura -->

    <div class="factura">

        <!-- Original / Copia -->
        <div class="original"><b>REPORTE</b></div>

        <!-- Encabezado de factura -->
        <div class="container">

            <!-- Datos del colegio -->

            <!-- Datos de la factura -->
            <div class="datosFacturaContainer">
                <h2 style="text-align: center;">INGRESOS EN CONCEPTO {{data.reporte.concepto}}</h2>
                <div class="datosFactura">
                    <b>Periodo</b>
                    <br>

                    <br>
                    <b>Hasta:</b> {{data.reporte.fechaF}}
                </div>
            </div>
        </div>

            <div id="datosAlumnoContainer">

        <br class="clearBoth" />

        <!-- Cuerpo de factura -->
        <div class="cuerpoFactura">
            <div class="detalleFactura">
                <table>

                    <!-- Encabezado de tabla-->
                    <tr>
                        <th style="background-color: rgb(160, 160, 160);">Concepto</th>
                        <th style="background-color: rgb(160, 160, 160);">Fecha</th>
                        <th style="background-color: rgb(160, 160, 160);">Importe</th>
                    </tr>

                    <!-- Conceptos del detalle-->
                    <tr *ngFor="let cobro of this.data.cobros">
                        <td>{{cobro.concepto}}</td>
                        <td>{{cobro.fecha}}</td>
                        <td>{{cobro.importe}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- Pie de factura -->
        <div class="pieFactura">
            <div class="total">
                <div class="detalleTotal">
                    <table>
                        <tr>
                            <th class="th2">Subtotal:</th>
                            <th class="th2"><!-- ${{this.data.boleta.importeVencimiento1}} -->
                            </th>
                        </tr>
                        <tr>
                            <td class="td2"><b>Importe otros tributos:</b></td>

                        </tr>
                        <tr>
