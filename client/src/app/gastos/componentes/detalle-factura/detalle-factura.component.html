<mat-card class="backGroundCard">
  <mat-card-title>Detalle de factura</mat-card-title>
  <mat-card-content>
    <!-- PROVEEDOR / CODIGO / SUCURSAL / TIPO -->
    <div class="row">
      <div class="col-sm-4">
        <div>
          <label><b>Proveedor</b></label>
        </div>
        <div>
          <label>{{factura.nombre}}</label>
        </div>
      </div>
      <div class="col-sm-4">
        <div>
          <label><b>Codigo de Factura</b></label>
        </div>
        <div>
          <label>{{factura.codigo}}</label>
        </div>
      </div>
      <div class="col-sm-4">
        <div>
          <label><b>Sucursal</b></label>
        </div>
        <div>
          <label>{{factura.puntoVenta}}</label>
        </div>
      </div>

    </div>

    <!-- FECHAS / TIPO-->
    <div class="row">
      <div class="col-sm-4">
        <div>
          <label><b>Fecha de Emision</b> </label>
        </div>
        <div>
          <label>{{factura.fechaEmision}}</label>
        </div>
      </div>
      <div class="col-sm-4">
        <div>
          <label><b>Fecha de Vencimiento</b></label>
        </div>
        <div>
          <label>{{factura.fechaVencimiento}}</label>
        </div>
      </div>
      <div class="col-sm-4">
        <div>
          <label><b>Tipo</b></label>
        </div>
        <div>
          <label>{{factura.letra}}</label>
        </div>
      </div>
    </div>

    <!-- TABLA -->
    <div class="row" style="margin-top:20px;">
      <div class="col">
        <label><b>Detalles de la Factura</b></label>
        <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="concepto">
            <th mat-header-cell *matHeaderCellDef> Concepto </th>
            <td mat-cell *matCellDef="let row"> {{row.concepto}} </td>
          </ng-container>
          <ng-container matColumnDef="subtotal">
            <th mat-header-cell *matHeaderCellDef> Subtotal </th>
            <td mat-cell *matCellDef="let row"> {{row.subtotal}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['concepto','subtotal']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['concepto','subtotal'];"></tr>
        </table>
      </div>
    </div>

    <!-- TOTAL -->
    <div class="d-flex justify-content-end" style="margin-top: 20px;">
      <label style="margin-right: 50px;"><b>Total</b>: {{factura.importe}}</label>
    </div>
    <div class="d-flex justify-content-between">
      <button (click)="volver()" mat-raised-button color="primary">Volver</button>
      <button *ngIf="factura.saldo !== 0" (click)="openDialog()" mat-raised-button>Registrar Pago</button>
      <button *ngIf="factura.saldo === 0" mat-raised-button disabled style="color: forestgreen;">Pagada</button>
    </div>
  </mat-card-content>
</mat-card>
