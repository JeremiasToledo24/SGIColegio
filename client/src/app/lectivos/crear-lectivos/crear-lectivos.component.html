<div>
  <mat-card> ¿Desea crear el nuevo ciclo Lectivo?
    <h1><label><b>Del Plan:</b> {{data.plan.nombrePlan}} </label></h1> 
    <label><b>Año:</b> {{data.anio}} </label>
    <mat-dialog-actions>
      <button mat-raised-button color="warn" (click)="onNoClick('N')">No</button>

  </mat-card>
